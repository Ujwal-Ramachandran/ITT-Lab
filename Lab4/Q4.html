<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q4</title>
</head>
<script type="text/javascript">
var x=window.prompt("Enter the USN : ")
var k=x.substring(1,3)
var z=x.substring(3,6)
if(x.charAt(0)<"1"||x.charAt(0)>"4"||isUpperCase(k)==false||x.includes(" ")||isNaN(z)==true)
	alert("Wrong USN")
else
	alert("Appropriate USN")
function isUpperCase(str) {
    return str === str.toUpperCase();
}
</script>
</html>

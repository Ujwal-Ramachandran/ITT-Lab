<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q1</title>
</head>
<script type="text/javascript">
	var n=window.prompt("Enter a number : ")
	n=parseInt(n)
	document.writeln("First "+n+" fibonacci numbers are :  ")
	var a=0,b=1,c=0
	document.writeln("0,1,");
	for(var i=2;i<n;i++)
	{
		c=a+b
		document.writeln(c+",")
		a=b
		b=c
	}
	var y1=parseInt(n)
	var s,s1,s2,s3,s4=""
	for(var i=1;i<=y1;i++)
	{
	s=i*i
	s1=i+"*"+i+"="+s
	s2="\n"
	s3=s1+s2
	s4=s4+s3
	}
	alert(s4)	
</script>
</html>

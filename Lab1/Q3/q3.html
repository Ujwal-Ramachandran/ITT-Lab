<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form>   
            <label> Firstname </label>         
            <input type="text" name="firstname"/><br><br> 
            <label> Lastname: </label>         
            <input type="text" name="lastname"/><br><br>
            <label>Course :</label>   
            <select>  
                <option value="B.Tech">B.Tech</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>    
                <option value="M.Tech">M.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>  
            </select>  
            <br><br>  
            <label>Gender :</label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br><br><br>  
            <label>Phone :</label>  
            <input type="text" name="country code"  value="+91" size="3"/>   
            <input type="text" name="phone" size="10"/><br><br>  
            Address :<br>  
            <textarea cols="80" rows="5" value="address"></textarea><br><br>  
            Email:<input type="email" id="email" name="email"/><br><br><br>  
            Password:<input type="Password" id="pass" name="pass"><br><br><br>
            <input type="submit" value="Submit" onclick="newFunc()"><br><br>
            <input type="reset" value="Reset"> 
        </form>       
        <script>
            function newFunc() {
                alert("Successfully submitted\nThank you.");
                }
        </script>
    </body>
</html>
